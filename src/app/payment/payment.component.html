
<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" ngNativeValidate >

<div class="container">
    
            
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" formControlName="cardNumber"   placeholder="1111-4444-22" 
             required pattern="[1-9][0-9]{9}"/>
            <label for="expDate">Expiry Date</label>
            <input type="text" autocomplete="off" id="expDate" formControlName="expiryDate" placeholder="MM/YY"
             required pattern="[0-9]{2}/[0-9]{2}"/>
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" formControlName="cvv"
             required pattern="[1-9][0-9]{1}"/>
</div>
<input type="submit" value="Pay" class="btn">
</form>
