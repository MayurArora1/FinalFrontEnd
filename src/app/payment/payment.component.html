<div class='background'>
    <div class='top'>
        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" ngNativeValidate>

            <div class="container">


                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" formControlName="cardNumber" placeholder="XXXXXXXXXX"
                    pattern="[1-9][0-9]{9}" required />
                <label for="expDate">Expiry Date</label>
                <input type="text" autocomplete="off" id="expDate" formControlName="expiryDate" placeholder="MM/YY"
                    pattern="[0-9]{2}/[0-9]{2}" required />
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" formControlName="cvv" pattern="[1-9][0-9]{1}" placeholder="XX"
                    required />
            </div>
            <input type="submit" value="Pay" class="btn">

        </form>
    </div>
