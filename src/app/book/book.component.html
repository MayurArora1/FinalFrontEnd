<div class="confirm">

    <table>
      <tr>
        <td><b>Tickets Selected:</b></td>

      </tr>
      <tr>
        <td><b>Base Price:</b> </td>

      </tr>
      <tr>
        <td><b>Total Tax ({{tax}}% GST):</b> </td>

      </tr>

    </table>
